<div class="container">
    <h1>Welcome to Alessio Iannella and Yeongeun Choe Lab 3</h1>
    <p>
        Please sign in with your given student number
    </p>

    <form >
        <p class="form-group">
            <input class="form-control" placeholder="Enter student number" [(ngModel)]="studentNumber" required/>
        </p>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" required/>
        </div>
        <button class="btn btn-primary" type="submit" style="top:20px" (click)="login(studentNumber,password)">LOGIN</button>
        <span style="color:red">{{loginError}}</span>
    </form>
</div>
