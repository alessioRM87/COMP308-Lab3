<div class="background">
    <div class="header1">
        <h1>Welcome to Alessio Iannella and Yeongeun Choe Lab 3</h1>
    </div>
    <div class="header2">
        <p>
            Please sign in with your given student number
        </p>
    </div>
    <div>
        <p class="form-group">
            <input class="text" placeholder="Enter student number" [(ngModel)]="studentNumber" required />
        </p>
        <div class="form-group">
            <input type="password" class="text" placeholder="Enter password" [(ngModel)]="password" required />
        </div>
        <button class="button" (click)="login(studentNumber,password)">LOGIN</button>
        <span style="color:red" ng-bind="loginError"></span>
    </div>
</div>
