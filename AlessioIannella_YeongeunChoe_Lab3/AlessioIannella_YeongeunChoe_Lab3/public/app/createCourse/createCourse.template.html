<div class="container">
    <h1>Create New Course</h1>

    <div>
        <p class="form-group">
            <input class="form-control" placeholder="Enter Course Code" [(ngModel)]="courseCode" />
        </p>
        <div class="form-group">
            <input class="form-control" placeholder="Enter Course Name" [(ngModel)]="courseName" />
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Enter Section" [(ngModel)]="section" />
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Enter Semester" [(ngModel)]="semester" />
        </div>
        <button class="btn btn-primary" style="top:20px" (click)="createCourse(courseCode, courseName, section, semester)">Create New Course</button>
    </div>
</div>
