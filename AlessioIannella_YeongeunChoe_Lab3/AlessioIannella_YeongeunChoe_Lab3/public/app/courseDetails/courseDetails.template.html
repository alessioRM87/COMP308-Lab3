<div>
    <div>
        <form >
            <div class="form-group">
                Course Code: <input name="courseCode" class="form-control" placeholder="Enter course code" [(ngModel)]="course.courseCode" required/>
            </div>
            <div class="form-group">
                Course Name: <input name="courseName" class="form-control" placeholder="Enter course name" [(ngModel)]="course.courseName" required/>
            </div>
            <div class="form-group">
                Section: <input name="section" class="form-control" placeholder="Enter section" [(ngModel)]="course.section" required/>
            </div>
            <div class="form-group">
                Semester: <input name="semester" class="form-control" placeholder="Enter semester" [(ngModel)]="course.semester" required/>
            </div>
            <button class="btn btn-primary" style="top:20px" (click)="updateCourse(course._id, course.courseCode, course.courseName, course.section, course.semester)">UPDATE</button>
            <button class="btn btn-primary" style="top:20px" (click)="deleteCourse(course._id)">DELETE</button>
            <span style="color:red">{{error}}</span>
        </form>
    </div>
       
    <p style="height: 20px"></p>
    <p>Registered Students:</p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Student Number</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email<th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.studentNumber}}</td>
                <td>{{student.fullName}}</td>
                <td>{{student.email}}</td>
            </tr>
    </table>
</div>
