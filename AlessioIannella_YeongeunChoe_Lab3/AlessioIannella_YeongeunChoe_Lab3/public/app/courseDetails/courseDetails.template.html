<<div class="background">
    <div class="header1">
        <h1>Course Details</h1>
    </div>
    <div class="text">
        <form>
            <div class="form-group">
                Course Code: <input name="courseCode" class="form-control" placeholder="Enter course code" [(ngModel)]="course.courseCode" required />
            </div>
            <div class="form-group">
                Course Name: <input name="courseName" class="form-control" placeholder="Enter course name" [(ngModel)]="course.courseName" required />
            </div>
            <div class="form-group">
                Section: <input name="section" class="form-control" placeholder="Enter section" [(ngModel)]="course.section" required />
            </div>
            <div class="form-group">
                Semester: <input name="semester" class="form-control" placeholder="Enter semester" [(ngModel)]="course.semester" required />
            </div>
            <button class="button" style="top:20px" (click)="updateCourse(course._id, course.courseCode, course.courseName, course.section, course.semester)">UPDATE</button>
            <button class="button" style="top:20px" (click)="deleteCourse(course._id)">DELETE</button>
            <span style="color:red">{{error}}</span>
        </form>
    </div>

    <div class="header1">
        Registered Students
    </div>
    <table class="table">
        <thead>
            <tr>
                <th class="text" scope="col">Student Number</th>
                <th class="text" scope="col">Full Name</th>
                <th class="text" scope="col">Email
                <th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td class="text" >{{student.studentNumber}}</td>
                <td class="text">{{student.fullName}}</td>
                <td class="text">{{student.email}}</td>
            </tr>
    </table>
</div>
